<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Personal Dashboard</title>
    <meta name="description" content="Personal Dashboard">
    <meta name="author" content="Noah Charlton">
    <link rel="stylesheet" href="/css/style.css">
    <script src="scripts/home.js"></script>
    <script src="scripts/weather.js"></script>
</head>

<body onload="init()">
<!-- Title Bar -->
<ul class="toolbar">
    <li>
        <p id="title">Personal Dashboard</p>
    </li>
</ul>

<!-- Main page -->
<div style="margin:2.5%">
    <!-- Weather Block-->
    <div class="main-block" style="height:220px;width:280px;line-height:15px">
        <div style="height:50px;vertical-align:middle;">
            <img style="display:inline-block;vertical-align:middle;" width="75px" height="75px" id="weather-icon"/>
            <h1 style="color:white;text-align:center;display:inline">Weather</h1>
        </div>
        <ul style="color:white;">
            <li><h3 style="color:white;" id="weather-description">Description</h3>
            <li><h3 style="color:white;" id="temp">Temperature</h3>
            <li><h3 style="color:white;" id="wind">Wind</h3>
        </ul>
    </div>
</div>

<!-- Bottom Toolbar -->
<ul class="toolbar" id="bottom-toolbar">
    <li>
        <p>Status:
            <span style="color:lightgreen" id="consoleSpan">
                    Online
                </span>
        </p>
    </li>
    <li style="float:right">
        <p id="version-textbox">Version</p>
    </li>
</ul>
</body>

</html>
